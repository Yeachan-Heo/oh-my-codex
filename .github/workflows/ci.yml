name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout cli-agent-mail
        uses: actions/checkout@v4
        with:
          repository: Yeachan-Heo/cli-agent-mail
          path: cli-agent-mail-dep
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Build cli-agent-mail
        run: cd cli-agent-mail-dep && npm install && npm run build
      - run: npm ci
      - run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout cli-agent-mail
        uses: actions/checkout@v4
        with:
          repository: Yeachan-Heo/cli-agent-mail
          path: cli-agent-mail-dep
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Build cli-agent-mail
        run: cd cli-agent-mail-dep && npm install && npm run build
      - run: npm ci
      - run: npm test || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - name: Checkout cli-agent-mail
        uses: actions/checkout@v4
        with:
          repository: Yeachan-Heo/cli-agent-mail
          path: cli-agent-mail-dep
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Build cli-agent-mail
        run: cd cli-agent-mail-dep && npm install && npm run build
      - run: npm ci
      - run: npm run build
